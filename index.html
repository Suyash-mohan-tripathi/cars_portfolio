<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarVista 360Â° - Your 3D Auto Universe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Car Selector Panel -->
            <div class="col-span-1 bg-gray-800 rounded-xl p-6 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center border-b border-gray-700 pb-4">
                    <i data-feather="search" class="inline mr-2"></i> Car Explorer
                </h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" placeholder="Search brands..." 
                               class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i data-feather="search" class="absolute right-3 top-2.5 text-gray-400"></i>
                    </div>
                    
                    <!-- Brand Selection -->
                    <div class="space-y-2">
                        <h3 class="font-semibold text-lg">Brands</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="brand-btn active" data-brand="all">All</button>
                            <button class="brand-btn" data-brand="toyota">Toyota</button>
                            <button class="brand-btn" data-brand="ford">Ford</button>
                            <button class="brand-btn" data-brand="bmw">BMW</button>
                            <button class="brand-btn" data-brand="tesla">Tesla</button>
                            <button class="brand-btn" data-brand="ferrari">Ferrari</button>
                            <button class="brand-btn" data-brand="porsche">Porsche</button>
                            <button class="brand-btn" data-brand="honda">Honda</button>
                        </div>
                    </div>
                    
                    <!-- Model Selection -->
                    <div class="space-y-2">
                        <h3 class="font-semibold text-lg">Models</h3>
                        <select class="w-full bg-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a model</option>
                            <option value="camry">Camry</option>
                            <option value="mustang">Mustang</option>
                            <option value="model3">Model 3</option>
                            <option value="911">911</option>
                        </select>
                    </div>
                    
                    <!-- Year Filter -->
                    <div class="space-y-2">
                        <h3 class="font-semibold text-lg">Year Range</h3>
                        <div class="flex items-center space-x-4">
                            <input type="number" placeholder="From" class="w-1/2 bg-gray-700 rounded-lg px-4 py-2">
                            <input type="number" placeholder="To" class="w-1/2 bg-gray-700 rounded-lg px-4 py-2">
                        </div>
                    </div>
                    
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg flex items-center justify-center">
                        <i data-feather="filter" class="mr-2"></i> Apply Filters
                    </button>
                </div>
            </div>
            
            <!-- 3D Car Viewer -->
            <div class="col-span-2 relative h-full min-h-[500px]">
                <div id="car-viewer" class="w-full h-full rounded-xl bg-gray-800"></div>
                <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-4">
                    <button id="rotate-left" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600">
                        <i data-feather="rotate-ccw"></i>
                    </button>
                    <button id="rotate-right" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600">
                        <i data-feather="rotate-cw"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Car Specifications -->
        <div class="mt-12 bg-gray-800 rounded-xl p-6 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-4">
                <i data-feather="info" class="inline mr-2"></i> Specifications
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="spec-card">
                    <h3 class="text-lg font-semibold mb-2">Performance</h3>
                    <ul class="space-y-1">
                        <li><span class="text-gray-400">Top Speed:</span> 250 km/h</li>
                        <li><span class="text-gray-400">0-100 km/h:</span> 4.2s</li>
                        <li><span class="text-gray-400">Horsepower:</span> 450 HP</li>
                    </ul>
                </div>
                
                <div class="spec-card">
                    <h3 class="text-lg font-semibold mb-2">Engine</h3>
                    <ul class="space-y-1">
                        <li><span class="text-gray-400">Type:</span> V8 Twin-Turbo</li>
                        <li><span class="text-gray-400">Displacement:</span> 4.0L</li>
                        <li><span class="text-gray-400">Fuel Type:</span> Premium</li>
                    </ul>
                </div>
                
                <div class="spec-card">
                    <h3 class="text-lg font-semibold mb-2">Dimensions</h3>
                    <ul class="space-y-1">
                        <li><span class="text-gray-400">Length:</span> 4.7m</li>
                        <li><span class="text-gray-400">Width:</span> 1.9m</li>
                        <li><span class="text-gray-400">Weight:</span> 1650kg</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Initialize 3D viewer
        VANTA.GLOBE({
            el: "#car-viewer",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a86ff,
            backgroundColor: 0x1a1a2e
        });
    </script>
</body>
</html>
